<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="MUVI lets you stream your favorite music and videos in one place">

<body>

        <ul>
            <li>logo</li>
            <li><a href="#footer">settings button</a></li>
        </ul>
    </nav>





    <header role="banner" id="header">

    <main role="main" id="main">
